
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 4 - Teste da Data de Nascimento</title>
    <link rel="stylesheet" href="styles.css">
    <script src="compatibility-check.js"></script>
</head>
<body>
    <div class="container">
        <div class="quiz-content">
            <div class="question-number">4➤</div>
            <h2 class="question-title">Qual área da sua vida você mais gostaria de destravar? <span class="required">*</span></h2>
            
            <div class="options-container">
                <div class="option-card" onclick="selectOption('lifeArea', 'dinheiro', this)">
                    <div class="option-letter">A</div>
                    <div class="option-text">dinheiro</div>
                </div>
                
                <div class="option-card" onclick="selectOption('lifeArea', 'amor', this)">
                    <div class="option-letter">B</div>
                    <div class="option-text">amor</div>
                </div>
                
                <div class="option-card" onclick="selectOption('lifeArea', 'saúde', this)">
                    <div class="option-letter">C</div>
                    <div class="option-text">saúde</div>
                </div>
            </div>
            
            <p class="choose-option">Escolha uma Opção</p>
            
            <button class="next-btn" disabled onclick="saveAndNext('question4', 'lifeArea', 'question5.html')">Próximo</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
